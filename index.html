<!DOCTYPE html>
<html lang='en'>

<head>
    <meta charset='UTF-8'>
    <title>Populatiom graph app</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

<body>
    <div class='navbar'>
        <ul>
            <li><a href="covid.html">Covid-19 graphs</a></li>
            <li><a href="index.html">Population graphs</a></li>
        </ul>

    <div class='content'>
      
    <h1>Population graphs</h1>
    <img class='kuva' src="populationFoto.jpg" alt="People">

    <input class='textinput' placeholder='Country' type='text' id='country' maxlength='3'/>
    <p>
        <button type='submit' class='button' id='renderBtn'>Render population graph</button>
    </p>
    
    <div class='container'>
    <canvas id='myChart'></canvas>
    </div>

</div>
